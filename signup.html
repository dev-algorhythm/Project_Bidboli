<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="/assets/css/media.css">
    <title>BIDBOLI SignUp Page Concept</title>
</head>

<body>
    <div class="wrapper">
        <div class="container-fluid">
            <div class="row">
                <!-- Left Box -->
                <div class="col-12 col-xl-6 blue_bg">
                    <div class="row d-flex justify-content-center align-items-center min-vh-100">
                        <ul class="col-12 col-xl-6">
                            <div class="row d-flex justify-content-center align-items-center mx-0">
                                <li class="list-unstyled white_bg col-12 col-xl-12 col-md-7 col-sm-8 my-2 rounded">
                                    <div class="row">
                                        <div class="col-12 col-xl-4 py-3 grey_bg blo_radi">
                                        </div>
                                        <div class="col-12 col-xl-8 py-3">
                                            <h6 class="blue_tex fw-bolder py-3">Become a verified user</h6>
                                        </div>
                                    </div>
                                </li>
                                <li class="list-unstyled white_bg col-12 col-xl-12 col-md-7 col-sm-8 my-2 rounded">
                                    <div class="row">
                                        <div class="col-12 col-xl-4 py-3 grey_bg blo_radi">
                                        </div>
                                        <div class="col-12 col-xl-8 py-3">
                                            <h6 class="blue_tex fw-bolder py-3">Become a verified user</h6>
                                        </div>
                                    </div>
                                </li>
                                <li class="list-unstyled white_bg col-12 col-xl-12 col-md-7 col-sm-8 my-2 rounded">
                                    <div class="row">
                                        <div class="col-12 col-xl-4 py-3 grey_bg blo_radi">
                                        </div>
                                        <div class="col-12 col-xl-8 py-3">
                                            <h6 class="blue_tex fw-bolder py-3">Become a verified user</h6>
                                        </div>
                                    </div>
                                </li>
                            </div>
                        </ul>
                    </div>
                </div>
                <!-- Left End -->
                <!-- Right Box -->
                <div class="col-12 col-xl-6 m-auto">
                    <div class="row">
                        <div class="col-12 text-center">
                            <img class="border-bottom py-4" src="/assets/images/BIDBOLI_logo.png" alt="#">
                        </div>
                    </div>
                    <form action="" name="signupForm">
                        <div class="form-signup">
                            <div class="row py-4">
                                <div class="col-12 d-flex justify-content-center">
                                    <h4>Create a Free Account</h4>
                                </div>
                            </div>
                            <div class="row d-flex justify-content-center align-items-center">
                                <div class="row d-flex justify-content-center align-items-center">
                                    <div class="col-12 col-xl-4 col-sm-8 col-md-8 form-group">
                                        <input class="form-control py-2 my-xl-0 mb-sm-3" type="text" name="firstname"
                                            placeholder="First Name" required>
                                    </div>
                                    <div class="col-12 col-xl-4 col-sm-8 col-md-8 form-group">
                                        <input class="form-control py-2" type="text" name="lastname" placeholder="Last Name"
                                            required>
                                    </div>
                                </div>
                                <div class="row d-flex justify-content-center align-items-center my-3">
                                    <div class="col-12 col-xl-8 col-sm-8 col-md-8 ">
                                        <input class="form-control py-2" type="email" name="email" placeholder="Enter Email"
                                            required>
                                    </div>
                                </div>
                                <div class="row d-flex justify-content-center align-items-center mb-2">
                                    <div class="col-12 col-xl-8 col-sm-8 col-md-8">
                                        <input class="form-control py-2" type="password" name="password"
                                            placeholder="Password" required>
                                    </div>
                                </div>
                            </div>
                            <div class="row d-flex justify-content-center align-items-center pt-3">
                                <div class="col-12 col-xl-10     col-sm-10 text-center">
                                    <input type="checkbox" name="tnc" id="tnc" required>
                                    <label for="tnc">I agree to abide by bidboli`s terms of use and privacy
                                        policy.</label>
                                </div>
                            </div>
                            <div class="row d-flex justify-content-center align-items-center py-3">
                                <div class="col-12 col-xl-7 col-sm-9">
                                    <button class="btn btn-block btn-lg oran_bg w-100 text-light fw-bold">Sign
                                        Up</button>
                                </div>
                            </div>
                            <div class="row justify-content-center align-items-center">
                                <div class="col-12 col-xl-8 text-center">
                                    <p>Already have an account? <a class="lin_col fw-bold" href="#">Login Here</a>.</p>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <!-- Right End -->
        </div>
    </div>
</body>

</html>
