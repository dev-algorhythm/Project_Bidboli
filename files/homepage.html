<!DOCTYPE html>

<head>

<body>
    <div class="wrapper">
        <div class="gre_bg">
            <div class="container">
                <!-- Header Start -->
                <section>
                    <header class="pt-1 shadow-sm white_bg">

                            <div class="row">
                                <div class="col-8 ms-5">

                                        <li class="list-inline-item px-3"><img src="/assets/images/bell.jpg" alt="#">

                        </div>

                </section>

                <section>
                    <div class="container">
                        <div class="bid_bg text-light mt-lg-3 ms-lg-5 pb-lg-5 position-absolute">

                                    with verified buyers and sellers.</h4>
                                <p class="mx-3">We help you with Auction,Legal and Logistic Services</p>

                            </div>

                <!-- Body End -->
